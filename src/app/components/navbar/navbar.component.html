<nav>
    <a id="logo" routerLink="/home">
        <span id="logo-title">CHEACLO</span>
        <span id="catchy-phrase">For you. And your pocket.</span>
    </a>
    <div id="icons">
        <a><img src="assets/icons/search.svg" routerLink="/search"/></a>
        <a [routerLink]="['/cart']"><img src="assets/icons/cart.svg" /></a>
        <a (click)="toggleMenu()" [routerLink]="isUserLogged() ? [] : ['/sign-in']"><img src="assets/icons/account.svg" /></a>
    </div>
    <div class="menu" [ngClass]="{'menu-closed': !menuOpened, 'menu-opened': menuOpened}" #menuRef>
        <a [routerLink]="['/account']" (click)="ngOnMenuItemClick()">Account</a>
        <a [routerLink]="['/favourite']" (click)="ngOnMenuItemClick()">Favourites</a>
        <a (click)="ngOnMenuItemClick()">Recommendations</a>
        <a (click)="logout()">Log out</a>
    </div>
