<div class="outer">
  <div id="shops">
    <p>Selected shops</p>
    <div id="shops-icons">
      <img *ngFor="let shop of shops" [src]="shop.imageSource" [ngClass]="{'enabled-shop': shop.state, 'disabled-shop': !shop.state}" (click)="ngOnShopClick($event, shop)"/>
    </div>
  </div>
  <div id="search">
    <div id="input-div">
      <input type="text" autocomplete="off" placeholder="Search for shop..." />
      <img src="assets/icons/search.svg" />
    </div>
    <div id="hints">
      <p>Ripped jeans</p>
      <p>Rainy shoes</p>
      <p>Brand new watch</p>
    </div>
  </div>
</div>
