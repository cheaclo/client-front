<div class="outer">
  <h1>Your cart</h1>
  <div class="cart-list">
    <div class="product-actions" *ngFor="let product of cartProducts">
      <app-product [product]="product" [outerMarginBottom]="false"></app-product>
      <div class="buttons">
        <button class="white-button" (click)="ngRemoveFromCart(product)">Remove</button>
        <button class="dark-button" (click)="ngAlreadyBought(product)">Already bought</button>
      </div>
    </div>
  </div>
</div>
