<div class="outer">
  <h1>Sign up</h1>

  <form>
    <div class="input-element input-medium">
      <input autocomplete="off" type="text" placeholder="Firstname" [ngClass]="{'valid-input': firstnameValid, 'invalid-input': !firstnameValid}"/>
      <p class="error-message" [innerText]="firstnameErrorMessage"></p>
    </div>
    <div class="input-element input-medium">
      <input autocomplete="off" type="text" placeholder="Lastname" [ngClass]="{'valid-input': lastnameValid, 'invalid-input': !lastnameValid}"/>
      <p class="error-message" [innerText]="lastnameErrorMessage"></p>
    </div>
    <div class="input-element input-large">
      <input autocomplete="off" type="email" placeholder="Email" [ngClass]="{'valid-input': emailValid, 'invalid-input': !emailValid}"/>
      <p class="error-message" [innerText]="emailErrorMessage"></p>
    </div>
    <div class="input-element input-medium">
      <input autocomplete="off" type="password" placeholder="Password" [ngClass]="{'valid-input': passwordValid, 'invalid-input': !passwordValid}"/>
      <p class="error-message" [innerText]="passwordErrorMessage"></p>
    </div>
    <div class="input-element input-medium">
      <input autocomplete="off" type="password" placeholder="Repeat password" [ngClass]="{'valid-input': repeatPasswordValid, 'invalid-input': !repeatPasswordValid}"/>
      <p class="error-message" [innerText]="repeatPasswordErrorMessage"></p>
    </div>

    <div id="add-extra-info" (click)="toggleExtraInfo()">
        Add more & get more
      <img src="assets/icons/plus.svg" />
    </div>

    <div id="extra-info" [ngClass]="{'visible': showExtraInfo, 'hidden': !showExtraInfo}">
      <div class="input-element input-medium">
        <select [ngClass]="{'valid-input': countryValid, 'invalid-input': !countryValid}">
          <option value="" disabled selected>Country</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>
        <p class="error-message" [innerText]="countryErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="text" placeholder="Phone number" [ngClass]="{'valid-input': phoneNumberValid, 'invalid-input': !phoneNumberValid}"/>
        <p class="error-message" [innerText]="phoneNumberErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="text" placeholder="Street name" [ngClass]="{'valid-input': streetNameValid, 'invalid-input': !streetNameValid}"/>
        <p class="error-message" [innerText]="streetNameErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="number" placeholder="Street number" [ngClass]="{'valid-input': streetNumberValid, 'invalid-input': !streetNumberValid}"/>
        <p class="error-message" [innerText]="streetNumberErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="text" placeholder="City name" [ngClass]="{'valid-input': cityNameValid, 'invalid-input': !cityNameValid}"/>
        <p class="error-message" [innerText]="cityNameErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="text" placeholder="Postal code" [ngClass]="{'valid-input': postalCodeValid, 'invalid-input': !postalCodeValid}"/>
        <p class="error-message" [innerText]="postalCodeErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <input autocomplete="off" type="date" placeholder="Birthday&nbsp;" [ngClass]="{'valid-input': birthdayValid, 'invalid-input': !birthdayValid}"/>
        <p class="error-message" [innerText]="birthdayErrorMessage"></p>
      </div>
      <div class="input-element input-medium">
        <div id="gender-box">
          <input class="input-small" type="radio" name="gender" value="man" checked/>
          <label>Man</label>
          <input class="input-small" type="radio" name="gender" value="woman"/>
          <label>Woman</label>
          <input class="input-small" type="radio" name="gender" value="other"/>
          <label>Other</label>
        </div>
      </div>
    </div>

    <button>Sign up</button>
  </form>
</div>
