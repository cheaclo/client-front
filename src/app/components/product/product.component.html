<div class="outer" [ngClass]="{'outer-margin-bottom': outerMarginBottom, 'outer-margin-top': !outerMarginBottom}">
  <img class="product-image" [src]="product.details.imageUrl" (click)="ngRedirectToProduct()"/>
  <div class="row">
    <p>{{product.details.title}}</p>
    <p>{{product.shop.name}}</p>
  </div>
  <div class="row">
    <div class="price">
      <p>{{product.details.price | double}}</p>
      <p class="regular">{{product.details.regularPrice}}</p>
    </div>
    <img src="assets/icons/dots.svg" (click)="ngToggleActionBox()" [ngClass]="{'dots-visible': showActionDots, 'dots-hidden': !showActionDots}">
    <div class="actionBox" [ngClass]="{'visible': showActionBox, 'hidden': !showActionBox}">
      <p (click)="ngAddToCart()">Add to cart</p>
      <p class="last" (click)="ngAddToSaved()">Add to saved</p>
    </div>
  </div>
</div>
