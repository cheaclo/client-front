<div class="outer">
  <div class="products" #productsBox>
    <app-product *ngFor="let product of products | paginate: {
      itemsPerPage: 24,
      currentPage: page,
      totalItems: numOfProducts}" [product]="product"></app-product>
  </div>
  <pagination-controls *ngIf="numOfProducts > 24"
    (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>"
</div>
